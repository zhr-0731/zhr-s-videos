<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张皓然的作品展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bilibili-blue: #00a1d6;
            --douyin-black: #121212;
            --primary-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--primary-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 30px 15px;
            color: #fff;
            font-family: 'Noto Sans SC', sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxjaXJjbGUgY3g9IjEwIiBjeT0iMTAiIHI9IjAuNSIgZmlsbD0iI2ZmZiIgZmlsbC1vcGFjaXR5PSIwLjEiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjcGF0dGVybikiLz48L3N2Zz4=');
            opacity: 0.2;
            z-index: -1;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            padding-top: 20px;
        }
        
        .header h1 {
            font-weight: 700;
            font-size: 3.5rem;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
            text-transform: uppercase;
        }
        
        .header h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, var(--bilibili-blue), #ff3270);
            border-radius: 2px;
        }
        
        .header p {
            font-size: 1.2rem;
            margin-top: 15px;
            opacity: 0.9;
            max-width: 600px;
            margin: 15px auto 0;
        }
        
        .card-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(20, 20, 30, 0.85);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .card-container:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 15px;
            color: var(--bilibili-blue);
        }
        
        .carousel {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            position: relative;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .carousel-item img {
            height: 450px;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .carousel-item:hover img {
            transform: scale(1.03);
        }
        
        .carousel-caption {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 12px 25px;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            width: auto;
            max-width: 90%;
            backdrop-filter: blur(5px);
        }
        
        .carousel-caption h5 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
        }
        
        .video-links {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .video-link {
            display: flex;
            align-items: center;
            padding: 0;
            background: rgba(40, 40, 50, 0.7);
            border-radius: 12px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .video-link:last-child {
            margin-bottom: 0;
        }
        
        .video-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .video-thumbnail {
            width: 200px;
            flex-shrink: 0;
            position: relative;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        .video-thumbnail:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,161,214,0.3), rgba(178,31,31,0.3));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-link:hover .video-thumbnail:after {
            opacity: 1;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2;
        }
        
        .video-info {
            padding: 20px;
            flex-grow: 1;
        }
        
        .video-info h4 {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.4rem;
            color: var(--bilibili-blue);
        }
        
        .video-info a {
            display: inline-block;
            color: #ddd;
            background: rgba(50,50,60,0.7);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s;
            margin-top: 10px;
            word-break: break-all;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .video-info a:hover {
            color: white;
            background: var(--bilibili-blue);
            transform: translateX(5px);
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            padding: 18px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 250px;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .social-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: width 0.5s;
            z-index: -1;
        }
        
        .social-btn:hover:before {
            width: 100%;
        }
        
        .social-btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }
        
        .social-btn i {
            margin-right: 12px;
            font-size: 1.7rem;
        }
        
        .bilibili-btn {
            background: var(--bilibili-blue);
            color: white;
        }
        
        .douyin-btn {
            background: var(--douyin-black);
            color: white;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }
        
        .dec-1 {
            top: 10%;
            left: 5%;
            font-size: 10rem;
            transform: rotate(-20deg);
        }
        
        .dec-2 {
            bottom: 15%;
            right: 5%;
            font-size: 8rem;
            transform: rotate(15deg);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .card-container {
                padding: 25px;
            }
            
            .carousel-item img {
                height: 300px;
            }
            
            .video-link {
                flex-direction: column;
            }
            
            .video-thumbnail {
                width: 100%;
            }
            
            .video-thumbnail img {
                height: 200px;
            }
            
            .social-btn {
                width: 100%;
                padding: 15px;
            }
            
            .decoration {
                display: none;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 添加轮播自动播放
        document.addEventListener('DOMContentLoaded', function() {
            const myCarousel = document.getElementById('videoCarousel');
            const carousel = new bootstrap.Carousel(myCarousel, {
                interval: 5000,
                wrap: true
            });
            
            // 添加视频链接点击效果
            document.querySelectorAll('.video-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (!e.target.matches('a')) {
                        this.querySelector('a').click();
                    }
                });
            });
        });
    </script>
